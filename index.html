<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Links - Personal Link Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="https://via.placeholder.com/120/4f46e5/ffffff?text=YL" alt="Profile" id="profileImg">
            </div>
            <h1 class="profile-name">Your Name</h1>
            <p class="profile-bio">Welcome to my personal link hub</p>
        </div>

        <div class="links-section">
            <!-- Portfolio Link -->
            <a href="https://manideepreddyeevuri.netlify.app" class="link-item project">
                <i class="fas fa-code"></i>
                <span>My Portfolio</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <!-- Social Links -->
            <a href="https://github.com/Maniredii" class="link-item social" data-platform="github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="#" class="link-item social" data-platform="linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="#" class="link-item social" data-platform="twitter">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <!-- Project Links -->

            <a href="#" class="link-item project">
                <i class="fas fa-blog"></i>
                <span>Blog</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="#" class="link-item project">
                <i class="fas fa-file-pdf"></i>
                <span>Resume</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <!-- Contact Links -->
            <a href="mailto:your.email@example.com" class="link-item contact">
                <i class="fas fa-envelope"></i>
                <span>Email Me</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="#" class="link-item contact">
                <i class="fas fa-phone"></i>
                <span>Contact</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Your Name. Made with ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
