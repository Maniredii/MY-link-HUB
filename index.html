<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Links - Personal Link Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1 class="profile-name">Manideep Reddy Eevuri</h1>
            <p class="profile-bio">Welcome to my personal link hub</p>
        </div>

        <div class="links-section">
            <!-- Portfolio Link -->
            <a href="https://manideepreddyeevuri.netlify.app" class="link-item project" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-code"></i>
                <span>My Portfolio</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <!-- Social Links -->
            <a href="https://github.com/Maniredii" class="link-item social" data-platform="github" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="https://www.linkedin.com/in/manideep-reddy-eevuri-661659268/" class="link-item social" data-platform="linkedin" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="https://medium.com/@sivareddyevuri92" class="link-item social" data-platform="medium" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-medium"></i>
                <span>Medium</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <!-- Deployed Projects Section -->
            <a href="https://jobfiner.netlify.app/" class="link-item project" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-briefcase"></i>
                <span>Job Finder</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="https://text2filexpress.netlify.app/" class="link-item project" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-file-alt"></i>
                <span>Text2File Express</span>
                <i class="fas fa-external-link-alt"></i>
            </a>

            <a href="https://interviewcoachai.netlify.app/" class="link-item project" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-robot"></i>
                <span>Interview AI</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>

    <script src="script.js"></script>
</body>
</html>
